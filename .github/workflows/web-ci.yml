name: Web CI

on:
  pull_request:
    paths:
      - 'web/**'
      - 'package.json'
  push:
    branches: [main]
    paths:
      - 'web/**'
      - 'package.json'

jobs:
  build:
    name: Build and Lint web
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Cache npm
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json','**/web/package-lock.json','**/package.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm ci

      - name: Lint web workspace
        run: npm --workspace=web run lint

      - name: Build web workspace
        run: npm --workspace=web run build

      - name: Start web server
        run: |
          npm --workspace=web run start &
          npx wait-on http://localhost:3000

      - name: Use Playwright GitHub Action
        uses: microsoft/playwright-github-action@v1

      - name: Run Playwright smoke tests
        env:
          SANITY_PREVIEW_SECRET: ${{ secrets.SANITY_PREVIEW_SECRET }}
          NEXT_PUBLIC_SITE_URL: ${{ secrets.NEXT_PUBLIC_SITE_URL }}
        run: |
          npm --workspace=web run test:e2e --if-present

      - name: Upload Playwright artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-test-results
          path: web/test-results/**
